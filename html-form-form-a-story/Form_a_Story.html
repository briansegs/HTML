<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Form_a_Story_Style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <lable for="animal-1">Animal</lable>
        <input id="animal-1" type="text" name="animal-1" value="cat" pattern="[a-zA]+" required>
        <br>

        <lable for="animal-2">Another Animal:</lable>
        <input id="animal-2" type="text" name="animal-2" value="bear" pattern="[a-zA]+" required>
        <br>

        <lable for="animal-3">One More Animal:</lable>
        <input id="animal-3" type="text" name="animal-3" value="turkey" pattern="[a-zA]+" required>
        <br>

        <lable for="adj-1">Adjective (past tense):</lable>
        <input id="adj-1" type="text" name="adj-1" value="annoyed" pattern="[a-zA]+" required>
        <br>

        <lable for="verb-1">Verb (ends in -ing):</lable>
        <input id="verb-1" type="text" name="verb-1" value="singing" pattern="[a-zA]+" required>
        <br>

        <lable for="num-1">Number:</lable>
        <input id="num-1" type="number" name="num-1" value="4" min="1" max="24" required>
        <br>

        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <lable for="yes">Yes</lable>
        <input id="no" type="radio" name="answer" value="no" required>
        <lable for="no">No</lable>
        <br>

        <lable for="speed">Relative speed (ends in -er):</lable>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br>

        <lable for="quote">Motivational Quote:</lable>
        <input id="quote" type="text" name="quote" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="Your limitation—it’s only your imagination."></option>
            <option value="Push yourself, because no one else is going to do it for you."></option>
            <option value="Dream it. Wish it. Do it."></option>
          </datalist>
          <br>
        
        <lable for="message">Meaningful Message:</lable>
        <textarea id="message" name="message" required rows="8" cols="40" maxlength="100" required>Don't steal honey from a bear. they will know.</textarea>
        <br>



        <br>
        <input type="submit" value="Form My Story">
      </form>
      
    </section>
  </body>
</html>
